<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>主动扫描任务添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
    <script src="{{ url_for('static', filename='lib/layui/layui.js') }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/xadmin.js') }}"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <br>
                <br>
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>所属项目
                </label>
                <div class="layui-input-block">
                    <select name="myproject" id="myproject" lay-filter="myselect">
                        {% for i in items %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>攻击目标
                </label>

                <div class="layui-tab" lay-filter="all">
                    <ul class="layui-tab-title">
                        <li class="layui-this">输入目标</li>
                        <li>选择目标</li>

                    </ul>
                    <div class="layui-tab-content layui-input-block">
                        <div class="layui-tab-item layui-show">
                            <textarea style="height: 140px"
                                      placeholder="请输入内容,例如&#13;&#10;http://192.168.1.1&#13;&#10;https://example.com"
                                      class="layui-textarea" id="ip_address"
                                      name="ip_address"></textarea>
                            <br>

                        </div>

                        <div class="layui-tab-item ">

                            <div class="plug_list lists_1 layui-textarea" style="height: 140px">

                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery', 'element'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            element = layui.element;


        element.on('tab(all)', function (data) {

            if (data.index == 0) {
                console.log(data);
            } else if (data.index == 1) {
                //CSRF的固定写法
                var csrf_token = "{{ csrf_token() }}";

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrf_token);
                        }
                    }
                });

                $.ajax({
                    url: '{{ url_for('admin.initiative_add') }}',
                    type: 'POST',
                    dataType: 'json',
                    success: function (res) {
                        $('.lists_1').html('');

                        _list1 = res.list_info;


                        for (var i = 0, l = _list1.length; i < l; i++) {
                            $('.lists_1').append('<li>' +

                                '<input type="radio" name="parent_project" value="' + _list1[i] + '" lay-skin="primary" title="' + _list1[i] + '" lay-filter="itemChoose">' + '</li>');
                        }

                        form.render();
                    }
                })
            }
        });


        //监听提交
        form.on('submit(add)',
            function (data) {


                project_id = data.field.myproject;
                parent_project = data.field.parent_project;
                ip_address = data.field.ip_address;
                parent_project = data.field.parent_project;


                quotation = new Array();
                $("input:checkbox[name='file']:checked").each(function () {
                    quotation.push($(this).val());
                });

                let myJson = JSON.stringify(quotation);

                var _data = {
                    "project": project_id,
                    'parent_project': parent_project,
                    "ip_address": ip_address,
                    "action": "add"
                };

                //CSRF的固定写法
                var csrf_token = "{{ csrf_token() }}";

                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrf_token);
                        }
                    }
                });

                $.ajax({
                    type: 'POST',
                    data: _data,
                    url: '{{ url_for('admin.initiative_controller') }}',
                    dataType: 'json',
                    success: function (data) {
                        if (data.status == 200) {
                            layer.msg(data.msg, {
                                icon: 1,
                                time: 1000,
                            }, function () {
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: 2,
                                time: 1000,
                            }, function () {
                                xadmin.close();

                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        }
                    }
                });

                return false;


            });

    });
</script>

</body>

</html>
